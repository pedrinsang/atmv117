<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Bloqueado - ATMV 117</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="src/css/styles.css?v=19.0">
    <link rel="stylesheet" href="src/css/auth-styles.css?v=3.0">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121214">
    <link rel="icon" type="image/png" sizes="192x192" href="src/img/icon-192.png">

    <style>
        /* Estilo específico para o ícone de bloqueio */
        .blocked-icon-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem auto;
            background: rgba(220, 53, 69, 0.1); /* Fundo vermelho suave */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(220, 53, 69, 0.3);
            box-shadow: 0 0 30px rgba(220, 53, 69, 0.2);
            animation: pulse-red 2s infinite;
        }

        .blocked-icon-container i {
            font-size: 3rem;
            color: #ff4757;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
    </style>
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-card text-center">
            
            <div class="blocked-icon-container">
                <i class="bi bi-shield-lock-fill"></i>
            </div>
            
            <h3 class="auth-title text-danger mb-2">Acesso Suspenso</h3>
            
            <p class="text-white fw-bold mb-2">Sua conta foi temporariamente desativada.</p>
            
            <p class="auth-subtitle mb-4">
                Isso pode ter ocorrido por pendências cadastrais ou decisão administrativa. 
                Entre em contato com o representante da turma para regularizar.
            </p>

            <button onclick="handleLogout()" class="btn btn-outline-light w-100 rounded-pill btn-auth">
                <i class="bi bi-box-arrow-left me-2"></i> VOLTAR AO LOGIN
            </button>

            <div class="mt-4">
                <small class="text-muted" style="font-size: 0.75rem;">ID: <span id="userIdDisplay">...</span></small>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="src/js/lib/firebase-config.js"></script>
    
    <script>
        // Mostra o ID do usuário para facilitar o suporte
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('userIdDisplay').textContent = user.uid;
            } else {
                // Se não estiver logado, não tem por que estar na tela de block
                window.location.href = 'login.html';
            }
        });

        function handleLogout() {
            // Limpa sessão de bloqueio e desloga
            sessionStorage.removeItem('blockedUid');
            firebase.auth().signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
    </script>
</body>
</html>

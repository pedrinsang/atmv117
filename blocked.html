<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Conta Bloqueada</title>
  <!-- Use CDN to ensure consistent load of Bootstrap and icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="src/css/styles.css" rel="stylesheet">
  <link href="src/css/auth-styles.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card border-danger">
          <div class="card-header bg-danger text-white">
            <h4 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Conta Bloqueada</h4>
          </div>
          <div class="card-body text-center">
            <p>Sua conta foi bloqueada por um administrador.</p>
            <p id="blockedEmail" class="fw-bold"></p>

            <div class="alert alert-warning">
              Para excluir permanentemente sua conta e seus dados, digite sua senha abaixo e clique em "Excluir Conta".
            </div>

            <div class="mb-3 text-start">
              <label for="passwordInput" class="form-label">Senha</label>
              <input id="passwordInput" type="password" class="form-control" placeholder="Digite sua senha">
            </div>

            <div class="d-flex justify-content-center gap-2">
              <button id="deleteAccountBtn" class="btn btn-danger">Excluir Conta</button>
              <button id="backToLogin" class="btn btn-secondary">Voltar ao Login</button>
            </div>

            <div id="blockedMessage" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="src/js/lib/firebase-config.js"></script>
  <script src="src/js/lib/app.js"></script>
  <script src="src/js/pages/blocked.js"></script>
</body>
</html>

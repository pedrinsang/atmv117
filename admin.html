<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATMV 117 - Admin</title>
    
    <link rel="icon" type="image/png" sizes="192x192" href="src/img/icon-192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="src/css/styles.css?v=21.0">
    <link rel="stylesheet" href="src/css/auth-styles.css">
    
    <style>
        body { padding-bottom: 50px; }
        .stat-card {
            background: rgba(255, 107, 53, 0.15);
            border: 1px solid var(--orange-primary);
            color: white; border-radius: 15px; transition: 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px var(--orange-glow); }
        
        .admin-tab-btn {
            border: 1px solid rgba(255,255,255,0.2); 
            color: #ccc; 
            border-radius: 50px; 
            padding: 8px 20px; 
            background: rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        /* CORREÇÃO DO HOVER AQUI */
        .admin-tab-btn:hover, .nav-pills .nav-link:hover {
            color: var(--orange-primary) !important;
            border-color: var(--orange-primary);
            background: rgba(255, 107, 53, 0.1);
        }

        .nav-pills .nav-link.active { 
            background-color: var(--orange-primary); 
            border-color: var(--orange-primary); 
            color: white !important; 
        }
        
        .bg-dark-subtle { background-color: rgba(255, 255, 255, 0.05) !important; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background: rgba(15, 15, 18, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1);">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-arrow-left-circle text-muted fs-4 me-3"></i>
                <img src="src/img/logo-silhueta.png" alt="Logo" class="brand-icon">
                <span class="fw-bold">Painel Admin</span>
            </a>
            <div class="d-flex align-items-center gap-3">
                <span class="text-muted small d-none d-md-block" id="adminEmailDisplay">...</span>
                <button class="btn btn-sm btn-outline-danger rounded-pill px-3" onclick="logout()"><i class="bi bi-box-arrow-right me-1"></i> Sair</button>
            </div>
        </div>
    </nav>

    <div class="main-content pt-4">
        <div class="container" style="max-width: 1000px;">
            
            <div class="row g-3 mb-4">
                <div class="col-6 col-md-3"><div class="card stat-card p-3 text-center h-100"><h3 class="fw-bold mb-0" id="statUsers">-</h3><small class="text-uppercase" style="font-size: 0.7rem;">Usuários</small></div></div>
                <div class="col-6 col-md-3"><div class="card stat-card p-3 text-center h-100"><h3 class="fw-bold mb-0" id="statMatriculas">-</h3><small class="text-uppercase" style="font-size: 0.7rem;">Matrículas</small></div></div>
                <div class="col-6 col-md-3"><div class="card bg-glass p-3 text-center h-100 border-secondary"><h3 class="fw-bold mb-0 text-white" id="statComplaints">-</h3><small class="text-muted text-uppercase" style="font-size: 0.7rem;">Sugestões</small></div></div>
                <div class="col-6 col-md-3"><div class="card bg-glass p-3 text-center h-100 border-secondary"><h3 class="fw-bold mb-0 text-white" id="statLinks">-</h3><small class="text-muted text-uppercase" style="font-size: 0.7rem;">Links</small></div></div>
            </div>

            <ul class="nav nav-pills mb-4 gap-2 justify-content-center overflow-auto flex-nowrap pb-2" id="adminTabs" role="tablist">
                <li class="nav-item"><button class="nav-link admin-tab-btn active" data-bs-toggle="tab" data-bs-target="#tabUsers"><i class="bi bi-people me-2"></i>Usuários</button></li>
                <li class="nav-item"><button class="nav-link admin-tab-btn" data-bs-toggle="tab" data-bs-target="#tabMatriculas"><i class="bi bi-card-heading me-2"></i>Matrículas</button></li>
                <li class="nav-item"><button class="nav-link admin-tab-btn" data-bs-toggle="tab" data-bs-target="#tabComplaints"><i class="bi bi-chat-dots me-2"></i>Sugestões</button></li>
                <li class="nav-item"><button class="nav-link admin-tab-btn" data-bs-toggle="tab" data-bs-target="#tabLinks"><i class="bi bi-link-45deg me-2"></i>Links</button></li>
            </ul>

            <div class="tab-content">
                
                <div class="tab-pane fade show active" id="tabUsers">
                    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                        <h5 class="text-white fw-bold mb-0">Gerenciar Usuários</h5>
                        
                        <div class="input-group" style="max-width: 300px;">
                            <span class="input-group-text bg-dark border-secondary text-muted"><i class="bi bi-search"></i></span>
                            <input type="text" id="searchUser" class="form-control bg-dark text-white border-secondary" placeholder="Buscar nome, email...">
                        </div>
                    </div>
                    
                    <div id="usersList" class="d-flex flex-column gap-2">
                        <div class="text-center py-5"><div class="spinner-border text-orange"></div></div>
                    </div>
                </div>

                <div class="tab-pane fade" id="tabMatriculas">
                    <div class="card p-4 mb-4 border-secondary bg-dark-subtle">
                        <label class="text-orange fw-bold mb-2">Adicionar Nova Matrícula</label>
                        <div class="input-group">
                            <input type="text" id="newMatricula" class="form-control bg-dark text-white border-secondary" placeholder="Ex: 2023001">
                            <button class="btn btn-orange px-4" onclick="addMatricula()">Adicionar</button>
                        </div>
                    </div>
                    <div id="matriculasList" class="row g-2"></div>
                </div>

                <div class="tab-pane fade" id="tabComplaints">
                    <h5 class="text-white mb-3 fw-bold">Caixa de Entrada</h5>
                    <div id="adminComplaintsList" class="d-flex flex-column gap-2"></div>
                </div>

                <div class="tab-pane fade" id="tabLinks">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="text-white fw-bold">Links da Turma</h5>
                        <button class="btn btn-sm btn-orange rounded-pill px-3" onclick="addNewLinkModal()"><i class="bi bi-plus-lg me-1"></i> Novo Link</button>
                    </div>
                    <div id="adminLinksList" class="row g-2"></div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/lib/firebase-config.js"></script>
    <script src="src/js/lib/admin.js"></script>
</body>
</html>

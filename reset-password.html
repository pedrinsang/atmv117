<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - ATMV 117</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="src/css/styles.css?v=18.0">
    <link rel="stylesheet" href="src/css/auth-styles.css?v=2.0">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121214">
    <link rel="icon" type="image/png" sizes="192x192" href="src/img/icon-192.png">
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-card text-center">
            <h3 class="auth-title mb-3">Recuperar Senha</h3>
            <p class="auth-subtitle mb-4">Digite seu email para receber um link de redefinição.</p>

            <div id="resetAlert" class="alert d-none p-2 small mb-3" role="alert"></div>

            <form id="resetForm" onsubmit="handleReset(event)">
                <div class="input-group mb-4">
                    <span class="input-group-text rounded-start-pill ps-3"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="resetEmail" class="form-control rounded-end-pill" placeholder="Seu email cadastrado" required>
                </div>

                <button type="submit" id="btnReset" class="btn btn-orange w-100 rounded-pill btn-auth shadow-lg">
                    ENVIAR LINK
                </button>
            </form>

            <div class="auth-links mt-4">
                <a href="login.html" class="d-flex align-items-center justify-content-center gap-2">
                    <i class="bi bi-arrow-left"></i> Voltar para Login
                </a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="src/js/lib/firebase-config.js"></script>
    
    <script>
        async function handleReset(e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            const btn = document.getElementById('btnReset');
            const alertBox = document.getElementById('resetAlert');

            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Enviando...';
            btn.disabled = true;
            alertBox.classList.add('d-none');
            alertBox.className = 'alert p-2 small mb-3 d-none'; // Reset classes

            try {
                await firebase.auth().sendPasswordResetEmail(email);
                alertBox.textContent = "Email enviado! Verifique sua caixa de entrada (e spam).";
                alertBox.classList.add('alert-success');
                alertBox.classList.remove('d-none');
                document.getElementById('resetForm').reset();
            } catch (error) {
                console.error(error);
                let msg = "Erro ao enviar email.";
                if (error.code === 'auth/user-not-found') msg = "Email não encontrado.";
                if (error.code === 'auth/invalid-email') msg = "Email inválido.";
                
                alertBox.textContent = msg;
                alertBox.classList.add('alert-danger');
                alertBox.classList.remove('d-none');
            } finally {
                btn.innerHTML = 'ENVIAR LINK';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>

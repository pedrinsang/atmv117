<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Recuperar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="src/css/styles.css" rel="stylesheet">
  <link href="src/css/auth-styles.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-orange text-white">
            <h4 class="mb-0"><i class="bi bi-envelope-check me-2"></i>Recuperar Senha</h4>
          </div>
          <div class="card-body">
            <p>Digite o email associado à sua conta. Enviaremos um link para redefinir sua senha.</p>
            <div class="mb-3">
              <label for="resetEmail" class="form-label">Email</label>
              <input id="resetEmail" type="email" class="form-control" placeholder="seu@email.com">
            </div>
            <div class="d-flex justify-content-center gap-2">
              <button id="sendResetBtn" class="btn btn-orange">Enviar Email de Recuperação</button>
              <a href="login.html" class="btn btn-secondary">Voltar ao Login</a>
            </div>
            <div id="resetStatus" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="src/js/lib/firebase-config.js"></script>
  <script src="src/js/pages/reset-password.js"></script>
</body>
</html>

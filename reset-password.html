<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Recuperar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="src/css/styles.css" rel="stylesheet">
  <link href="src/css/auth-styles.css" rel="stylesheet">
</head>

<style>
  body {
    background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .reset-container {
    background: white;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 100%;
    max-width: 400px;
  }
  .logo {
    text-align: center;
    margin-bottom: 30px;
  }
  .logo img {
    width: 80px;
    height: 80px;
    margin-bottom: 15px;
  }
  .logo h2 {
    color: #ff6b35;
    font-weight: bold;
  }
  .form-control:focus {
    border-color: #ff6b35;
    box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
  }
  .btn-orange {
    background-color: #ff6b35;
    border-color: #ff6b35;
    color: #fff;
  }
  .btn-orange:hover {
    background-color: #e55a2b;
    border-color: #e55a2b;
    color: #fff;
  }
  .btn-secondary {
    border-radius: 8px;
  }
  .alert {
    border-radius: 10px;
  }
</style>
<body>
  <div class="reset-container">
    <div class="logo">
      <img src="src/img/logo-silhueta.png" alt="Logo" class="img-fluid">
      <h2>ATMV 117</h2>
      <p class="text-muted">Recuperação de Senha</p>
    </div>
    <div id="alertContainer"></div>
    <form id="resetForm" style="color: black;">
      <div class="mb-3">
        <label for="resetEmail" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input id="resetEmail" type="email" class="form-control" placeholder="seu@email.com" required>
        </div>
      </div>
      <button id="sendResetBtn" type="submit" class="btn btn-orange w-100 mb-3">
        <i class="bi bi-envelope-check me-2"></i>Enviar Email de Recuperação
      </button>
      <div class="text-center">
        <a href="login.html" class="btn btn-secondary w-100">Voltar ao Login</a>
      </div>
      <div id="resetStatus" class="mt-3"></div>
    </form>
    <div class="d-none" id="loadingOverlay">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-2">Processando...</p>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="src/js/lib/firebase-config.js"></script>
  <script src="src/js/pages/reset-password.js"></script>
</body>
</html>

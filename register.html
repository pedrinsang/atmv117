<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ATMV 117</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="src/css/styles.css?v=20.0">
    <link rel="stylesheet" href="src/css/auth-styles.css?v=3.0">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121214">
    <link rel="icon" type="image/png" sizes="192x192" href="src/img/icon-192.png">
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-card text-center">
            <h3 class="auth-title mb-2">Criar Conta</h3>
            <p class="auth-subtitle mb-3">Junte-se à turma ATMV 117</p>

            <div id="registerAlert" class="alert d-none p-2 small mb-3" role="alert"></div>

            <form id="registerForm" onsubmit="handleRegister(event)">
                
                <div class="input-group mb-3">
                    <span class="input-group-text rounded-start-pill ps-3"><i class="bi bi-person"></i></span>
                    <input type="text" id="regName" class="form-control rounded-end-pill" placeholder="Nome Completo" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text rounded-start-pill ps-3"><i class="bi bi-card-heading"></i></span>
                    <input type="text" id="regMatricula" class="form-control rounded-end-pill" placeholder="Sua Matrícula (Ex: 2023...)" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text rounded-start-pill ps-3"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="regEmail" class="form-control rounded-end-pill" placeholder="Seu melhor email" required>
                </div>

                <div class="input-group mb-4">
                    <span class="input-group-text rounded-start-pill ps-3"><i class="bi bi-lock"></i></span>
                    <input type="password" id="regPassword" class="form-control" placeholder="Crie uma senha" required minlength="6">
                    <button class="btn btn-outline-secondary rounded-end-pill border-start-0" type="button" onclick="toggleRegPassword()" style="border-color: rgba(255,255,255,0.15);">
                        <i class="bi bi-eye-slash" id="toggleIcon"></i>
                    </button>
                </div>

                <button type="submit" id="btnRegister" class="btn btn-orange w-100 rounded-pill btn-auth shadow-lg">
                    CADASTRAR
                </button>
            </form>

            <div class="auth-links mt-4">
                <a href="login.html">Já tenho conta? <strong>Fazer Login</strong></a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="src/js/lib/firebase-config.js"></script>
    
    <script>
        async function handleRegister(e) {
            e.preventDefault();
            
            const name = document.getElementById('regName').value.trim();
            const matricula = document.getElementById('regMatricula').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const pass = document.getElementById('regPassword').value;
            
            const btn = document.getElementById('btnRegister');
            const alertBox = document.getElementById('registerAlert');

            if (!name || !matricula || !email || !pass) {
                alertBox.textContent = "Preencha todos os campos.";
                alertBox.className = 'alert alert-warning p-2 small mb-3';
                return;
            }

            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Criando...';
            btn.disabled = true;
            alertBox.className = 'd-none';

            try {
                // 1. Cria usuário no Auth
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, pass);
                const user = userCredential.user;

                // 2. Atualiza o perfil básico
                await user.updateProfile({ displayName: name });

                // 3. Salva dados adicionais no Firestore
                // Nota: Salvamos a matrícula aqui para verificar depois na lista de aceitos
                await window.db.collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    matricula: matricula,
                    role: 'user', // Padrão: usuário comum
                    disabled: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Sucesso
                alertBox.textContent = "Conta criada com sucesso! Redirecionando...";
                alertBox.className = 'alert alert-success p-2 small mb-3';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                console.error(error);
                let msg = "Erro ao cadastrar.";
                if (error.code === 'auth/email-already-in-use') msg = "Este email já está em uso.";
                if (error.code === 'auth/weak-password') msg = "A senha deve ter pelo menos 6 caracteres.";
                if (error.code === 'auth/invalid-email') msg = "Email inválido.";
                
                alertBox.textContent = msg;
                alertBox.className = 'alert alert-danger p-2 small mb-3';
                btn.innerHTML = 'CADASTRAR';
                btn.disabled = false;
            }
        }

        function toggleRegPassword() {
            const input = document.getElementById('regPassword');
            const icon = document.getElementById('toggleIcon');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("bi-eye-slash", "bi-eye");
            } else {
                input.type = "password";
                icon.classList.replace("bi-eye", "bi-eye-slash");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Organizador de Tarefas ATMV 117</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/styles.css?v=1749688002735.0.0">
    <link rel="stylesheet" href="src/css/auth-styles.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff6b35">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="src/img/icon-192.png">

    <style>
        body {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        
        .logo h2 {
            color: #ff6b35;
            font-weight: bold;
        }
        
        .form-control:focus {
            border-color: #ff6b35;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }
        
        .btn-primary {
            background-color: #ff6b35;
            border-color: #ff6b35;
        }
        
        .btn-primary:hover {
            background-color: #e55a2b;
            border-color: #e55a2b;
        }
        
        .alert {
            border-radius: 10px;
        }
        
        .form-switch .form-check-input:checked {
            background-color: #ff6b35;
            border-color: #ff6b35;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="src/img/logo-silhueta.png" alt="Logo" class="img-fluid">
            <h2>ATMV 117</h2>
            <p class="text-muted">Organizador de Tarefas</p>
        </div>

        <!-- Alerts -->
        <div id="alertContainer"></div>

        <!-- Login/Register Form -->
        <form id="authForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Confirm Password (só aparece no registro) -->
            <div class="mb-3 d-none" id="confirmPasswordGroup">
                <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="confirmPassword">
                </div>
            </div>

            <!-- Nome completo (só aparece no registro) -->
            <div class="mb-3 d-none" id="nameGroup">
                <label for="fullName" class="form-label">Nome Completo</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="fullName">
                </div>
            </div>

            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="isRegisterMode">
                    <label class="form-check-label" for="isRegisterMode" style="color: #ff6b35;">
                        Criar nova conta
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3" id="submitBtn">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Entrar
            </button>

            <div class="text-center">
                <a href="#" class="text-muted text-decoration-none" id="forgotPassword">
                    Esqueceu a senha?
                </a>
            </div>
        </form>

        <!-- Loading overlay -->
        <div class="d-none" id="loadingOverlay">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2">Processando...</p>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase Config -->
    <script src="src/js/firebase-config.js"></script>
    
    <!-- Auth Script -->
    <script src="src/js/auth.js"></script>
</body>
</html>

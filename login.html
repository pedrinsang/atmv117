<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ATMV 117</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="src/css/styles.css?v=18.0">
    <link rel="stylesheet" href="src/css/auth-styles.css?v=2.0">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121214">
    <link rel="icon" type="image/png" sizes="192x192" href="src/img/icon-192.png">
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-card text-center">
            <img src="src/img/logo-silhueta.png" alt="Logo" class="auth-logo">
            
            <h3 class="auth-title">Bem-vindo de volta!</h3>
            <p class="auth-subtitle">Faça login para acessar a turma</p>

            <div id="loginAlert" class="alert alert-danger d-none p-2 small mb-3" role="alert"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group mb-3">
                    <span class="input-group-text rounded-start-pill ps-3"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="email" class="form-control rounded-end-pill" placeholder="Seu email" required>
                </div>

                <div class="input-group mb-4">
                    <span class="input-group-text rounded-start-pill ps-3"><i class="bi bi-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="Sua senha" required>
                    <button class="btn btn-outline-secondary rounded-end-pill border-start-0" type="button" onclick="togglePassword()" style="border-color: rgba(255,255,255,0.15);">
                        <i class="bi bi-eye-slash" id="toggleIcon"></i>
                    </button>
                </div>

                <button type="submit" id="btnLogin" class="btn btn-orange w-100 rounded-pill btn-auth shadow-lg">
                    ENTRAR
                </button>
            </form>

            <div class="auth-links d-flex justify-content-between mt-4">
                <a href="reset-password.html">Esqueci a senha</a>
                <a href="register.html" class="text-orange fw-bold">Criar conta</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="src/js/lib/firebase-config.js"></script>
    
    <script>
        // Lógica de Login Inline (ou mova para src/js/lib/auth-ui.js se preferir)
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');
            const alertBox = document.getElementById('loginAlert');

            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Entrando...';
            btn.disabled = true;
            alertBox.classList.add('d-none');

            try {
                await firebase.auth().signInWithEmailAndPassword(email, pass);
                window.location.href = 'index.html';
            } catch (error) {
                console.error(error);
                let msg = "Erro ao fazer login.";
                if (error.code === 'auth/wrong-password') msg = "Senha incorreta.";
                if (error.code === 'auth/user-not-found') msg = "Usuário não encontrado.";
                if (error.code === 'auth/invalid-email') msg = "Email inválido.";
                
                alertBox.textContent = msg;
                alertBox.classList.remove('d-none');
                btn.innerHTML = 'ENTRAR';
                btn.disabled = false;
            }
        }

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("bi-eye-slash", "bi-eye");
            } else {
                input.type = "password";
                icon.classList.replace("bi-eye", "bi-eye-slash");
            }
        }
        
        // Verifica se já está logado
        firebase.auth().onAuthStateChanged(user => {
            if (user) window.location.href = 'index.html';
        });
    </script>
</body>
</html>
